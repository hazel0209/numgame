<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 게임</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <h3>Guess the Number!</h3>
      <form>
        <input
          id="user"
          placeholder="1부터 100까지의 수를 입력하세요"
          onkeypress="if(event.keycode==13) {play()}"
        /><button id="play">시작</button>
        <button id="reset">재시작</button>
      </form>
      <div>
        <p class="nums">The number is...</p>
        <!-- <span id="result">up/down/bingo</span> -->
        <img
          id="result"
          src="https://img.freepik.com/free-vector/cartoon-number-collection-with-characters_23-2147823080.jpg"
          alt=""
        />
        <p class="chance"></p>
      </div>
      <p class="end">결과</p>
    </div>
    <script src="custom.js"></script>
  </body>
</html>
