<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 게임</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <h3>Guess the Number!</h3>
      <form>
        <input
          id="user"
          placeholder="1부터 100까지의 수를 입력하세요"
          onkeypress="if(event.keycode==13) {play()}"
        /><button id="play">시작</button>
        <button id="reset">재시작</button>
      </form>
      <div>
        <p class="nums">The number is...</p>
        <img id="result" src="img/game1.png" alt="" />
        <p class="chance"></p>
      </div>
      <p class="end">결과</p>
    </div>
    <script src="custom.js"></script>
    <script>
      let time = gsap.timeline();
      time.from(
        ".wrap h3",
        {
          opacity: 0,
          y: -50,
          scale: 0.8,
          duration: 1.5,
        },
        0
      );
      time.from("#user", { opacity: 0, width: 0, duration: 1.5 }, 1);
      time.from("button", { x: 100, opacity: 0, duration: 1.5 }, 2);
    </script>
  </body>
</html>
